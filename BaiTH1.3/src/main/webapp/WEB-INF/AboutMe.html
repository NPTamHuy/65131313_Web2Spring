<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thông tin sinh viên - Nguyễn Phúc Tâm Huy</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0098CA;
        }

        .info-card {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 500px;
            display: flex;
            flex-direction: column; 
        }

        .top-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .text-info {
            flex: 1;
            text-align: left;
            padding-right: 20px;
        }

        h2 {
            margin-top: 0;
            color: #333;
            border-bottom: 2px solid #0098CA;
            display: inline-block;
            padding-bottom: 5px;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        h3 {
            margin-top: 0;
            color: #333;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1em;
            color: #555;
            margin: 8px 0;
            line-height: 1.4;
        }

        strong {
            color: #333;
        }

        .avatar-container {
            width: 140px;
            height: 140px;
            flex-shrink: 0;
        }

        .avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #0098CA;
        }

        .content-section {
            width: 100%;
        }

        .skill-list {
            list-style-type: none;
            padding: 0;
        }

        .skill-list li {
            background: #f4f4f4;
            margin-bottom: 5px;
            padding: 8px 12px;
            border-radius: 5px;
            border-left: 4px solid #0098CA;
            font-size: 0.95em;
            color: #444;
        }

    </style>
</head>
<body>

    <div class="info-card">
    
        <div class="top-section">
            <div class="text-info">
                <h2>Thông tin cá nhân</h2>
                <p><strong>Họ và tên:</strong><br> Nguyễn Phúc Tâm Huy</p>
                <p><strong>Lĩnh vực:</strong><br> Lập trình Web & Android</p>
                <p><strong>Mục tiêu:</strong><br> Phát triển hệ thống chứng khoán</p>
            </div>
        </div>

        <div class="content-section">
            <h3>Dự án đa làm</h3>
            <ul class="skill-list">
                <li><strong>Dự án chứng khoán:</strong> Xây dựng web theo dõi thông tin chứng khoán trực tiếp</li>
            </ul>
        </div>

    </div>

</body>
</html>
